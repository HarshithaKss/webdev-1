<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Clothing Store</title>
    <style>
        /* Reset some default styles */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

/* Header styles */
header {
    background-color: #fff;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #333;
}

/* Hero section styles */
.hero {
    background-image: url('hero-bg.jpg');
    background-size: cover;
    color: #fff;
    text-align: center;
    padding: 100px 0;
}

.hero-content {
    max-width: 600px;
    margin: 0 auto;
}

.hero h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.cta-button {
    display: inline-block;
    background-color: #ff66b2;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
}

/* Featured products section styles */
.featured-products {
    padding: 40px;
}

.featured-products h2 {
    font-size: 28px;
    margin-bottom: 20px;
}

.product-card {
    background-color: #fff;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    margin-bottom: 20px;
}

.product-card img {
    max-width: 100%;
    margin-bottom: 10px;
}

.product-price {
    font-weight: bold;
    color: #ff66b2;
}

.add-to-cart {
    display: inline-block;
    background-color: #ff66b2;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    text-decoration: none;
}

/* Footer styles */
footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Clothing Store</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to My Clothing Store</h1>
            <p>Discover the latest trends in women's fashion.</p>
            <a href="#" class="cta-button">Shop Now</a>
        </div>
    </section>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product Name 1</h3>
            <p class="product-price">$49.99</p>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>
        <!-- Repeat the product-card structure for other featured products -->
    </section>

    <footer>
        <p>&copy; 2023 My Clothing Store. All rights reserved.</p>
    </footer>
</body>
</html>
